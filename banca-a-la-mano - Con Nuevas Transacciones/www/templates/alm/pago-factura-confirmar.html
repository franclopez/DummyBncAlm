<ion-view title="Pagar facturas" hide-back-button="true" class="PagoFacturasConfirmar">
    <ion-content has-header="true" has-tabs="true">
        <alm-subtitulo-mensaje></alm-subtitulo-mensaje>
        <div class="transferencia-contenido">
            <alm-encabezado></alm-encabezado>
            <div class="transferencia-resumen">
                <div class="list transferencia-resumen-items">
                     <ion-item class="item">
                        <div class="row">
                            <div class="col col-67">
                                <div class="resumen-propiedad">
                                    {{txts.resumen.numeroReferencia}}
                                </div>
                            </div>
                            <div class="col col-33">
                                <div class="resumen-valor">
                                    {{resumen.form.numeroReferencia}}
                                </div>
                            </div>
                        </div>
                    </ion-item>
                    <ion-item class="item">
                        <div class="row">
                            <div class="col col-67">
                                <div class="resumen-propiedad">
                                    {{txts.resumen.codigoConvenio}}
                                </div>
                            </div>
                            <div class="col col-33">
                                <div class="resumen-valor">
                                    {{resumen.form.codigoConvenio}}
                                </div>
                            </div>
                        </div>
                    </ion-item>
                    <ion-item class="item">
                        <div class="row">
                            <div class="col col-67">
                                <div class="resumen-propiedad">
                                    {{txts.resumen.valorPagar}}
                                </div>
                            </div>
                            <div class="col col-33">
                                <div class="resumen-valor resumen-formato-pesos">
                                    {{resumen.res.valorPagar}}
                                </div>
                            </div>
                        </div>
                    </ion-item>
                    
                </div>
            </div>
        </div>
  </ion-content>
  <ion-footer-bar class="bar-light footer-alm">
      <div class="row">
            <div class="col col-50 centrado">
                <alm-boton boton="botonConfirmar" metodo="confirmar('alm.pago-factura-finalizar')"></alm-boton>
            </div>
            <div class="col col-50 centrado">
                <alm-boton boton="botonCancelar" metodo="cancelar('alm.pago-factura-realizar')"></alm-boton>
            </div>
        </div>
  </ion-footer-bar>
</ion-view>

<ion-view title="Registro" hide-back-button="true" class="RegistroFinalizar">
    <ion-content has-header="true" has-tabs="true">
        <div class="transferencia-contenido">
            <alm-mensaje-exito></alm-mensaje-exito>
            <alm-separador></alm-separador>
            <alm-encabezado ng-show="resumen.exito"></alm-encabezado>
            <div class="transferencia-resumen" ng-show="resumen.exito">
                <div class="list transferencia-resumen-items">
                    <ion-item class="item">
                        <div class="row">
                            <div class="col col-67">
                                <div class="resumen-propiedad">
                                    {{txts.resumen.tipoDocumento}}
                                </div>
                            </div>
                            <div class="col col-33">
                                <div class="resumen-valor">
                                    {{resumen.form.typeID}}
                                </div>
                            </div>
                        </div>
                    </ion-item>
                    <ion-item class="item">
                        <div class="row">
                            <div class="col col-67">
                                <div class="resumen-propiedad">
                                    {{txts.resumen.numeroDocumento}}
                                </div>
                            </div>
                            <div class="col col-33">
                                <div class="resumen-valor">
                                    {{resumen.form.numID}}<!--{{resumen.from.acctFrom.acctID}}-->
                                </div>
                            </div>
                        </div>
                    </ion-item>
                    <ion-item class="item">
                        <div class="row">
                            <div class="col col-67">
                                <div class="resumen-propiedad">
                                    {{txts.resumen.fechaExpedicion}}
                                </div>
                            </div>
                            <div class="col col-33">
                                <div class="resumen-valor">
                                    {{resumen.form.dateExp}}
                                </div>
                            </div>
                        </div>
                    </ion-item>
                    <ion-item class="item">
                        <div class="row">
                            <div class="col col-67">
                                <div class="resumen-propiedad">
                                    {{txts.resumen.fechaNacimiento}}
                                </div>
                            </div>
                            <div class="col col-33">
                                <div class="resumen-valor">
                                    {{resumen.form.dateBirth}}
                                </div>
                            </div>
                        </div>
                    </ion-item>
                </div>
            </div>
            <div class="item mensaje-error-transaccion" ng-show="!resumen.exito">
                <p class="mensaje-instructivo">
                    Se ha producido un error, por favor intente de nuevo m√°s tarde.
                </p>
            </div>
        </div>        
    </ion-content>
    <ion-footer-bar class="bar-light footer-alm footer-centrado">
        <alm-boton boton="botonFinalizar" metodo="finalizar('alm.ingreso-usuario')"></alm-boton>
    </ion-footer-bar>
</ion-view>
